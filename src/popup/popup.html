<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI-powered text generation and rewriting for any text box on the web">
  <title>TextMate AI Assistant</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 320px;
      padding: 16px;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 16px;
      color: #333;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #555;
    }
    
    textarea {
      width: 100%;
      min-height: 100px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      box-sizing: border-box;
    }
    
    .button-row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      background-color: #4a90e2;
      color: white;
      flex: 1;
    }
    
    button:hover {
      background-color: #357ae8;
    }
    
    button.secondary {
      background-color: #f5f5f5;
      color: #333;
    }
    
    button.secondary:hover {
      background-color: #e5e5e5;
    }
    
    .shortcuts {
      background-color: #f9f9f9;
      border-radius: 4px;
      padding: 12px;
      font-size: 13px;
    }
    
    .shortcut {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }
    
    .shortcut:last-child {
      margin-bottom: 0;
    }
    
    .key {
      background-color: #eee;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 12px;
    }
    
    .footer {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 16px;
    }
    
    .footer a {
      color: #4a90e2;
      text-decoration: none;
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #2d2d2d;
        color: #f5f5f5;
      }
      
      h1 {
        color: #f5f5f5;
      }
      
      .section-title {
        color: #ccc;
      }
      
      textarea {
        background-color: #3d3d3d;
        border-color: #555;
        color: #f5f5f5;
      }
      
      button.secondary {
        background-color: #444;
        color: #f5f5f5;
      }
      
      button.secondary:hover {
        background-color: #555;
      }
      
      .shortcuts {
        background-color: #333;
      }
      
      .key {
        background-color: #444;
        color: #f5f5f5;
      }
      
      .footer {
        color: #aaa;
      }
    }
  </style>
</head>
<body>
  <h1>TextMate AI Assistant</h1>
  
  <div class="section">
    <div class="section-title">Generate AI Text</div>
    <textarea id="prompt-input" placeholder="Enter your prompt here..."></textarea>
    <div class="button-row">
      <button id="generate-btn">Generate</button>
      <button id="copy-btn" class="secondary">Copy to Clipboard</button>
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">Keyboard Shortcuts</div>
    <div class="shortcuts">
      <div class="shortcut">
        <span>Generate AI Text:</span>
        <span><span class="key">Ctrl</span>+<span class="key">Shift</span>+<span class="key">G</span></span>
      </div>
      <div class="shortcut">
        <span>Rewrite Selected Text:</span>
        <span><span class="key">Ctrl</span>+<span class="key">Shift</span>+<span class="key">R</span></span>
      </div>
      <div class="shortcut">
        <span>Summarize Text:</span>
        <span><span class="key">Ctrl</span>+<span class="key">Shift</span>+<span class="key">Z</span></span>
      </div>
      <div class="shortcut">
        <span>Expand Text:</span>
        <span><span class="key">Ctrl</span>+<span class="key">Shift</span>+<span class="key">E</span></span>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <a href="#" id="options-link">Settings</a> | <a href="#" id="help-link">Help</a>
  </div>
  
  <script src="popup.js" type="module"></script>
</body>
</html>
